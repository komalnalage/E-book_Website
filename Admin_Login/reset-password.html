<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/about.png');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="password-reset-handler" method="POST">
                    <span class="login100-form-title p-b-20 p-t-10">

                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter a valid email">

                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>

                    <div class="container-login100-form-btn">
                        <button type="submit" id="sendResetLink" class="login100-form-btn">

    <script>
        document.getElementById('sendResetLink').addEventListener('click', function() {
            const emailInput = document.querySelector('input[name="email"]');
            if (emailInput.value.trim() === "") {
                alert('Please enter your email address.');
                return;
            }
    
            // Optionally, perform AJAX submission here
    
            // If using traditional form submission
            document.getElementById('resetForm').submit(); // Submit the form
        });
    </script>
