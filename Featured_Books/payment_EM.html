<body>

    <!-- Payment Section -->

        </div>

    </body>
    <script>
        // Function to play voice note and start listening for "confirm"
        function playVoiceNoteAndListen() {
            const voiceNote = new SpeechSynthesisUtterance("  ...  Say 'confirm' to confirm your payment to download the PDF.");
            window.speechSynthesis.speak(voiceNote);
  
            voiceNote.onend = () => {
                listenForUserCommand();  // Start listening after voice note finishes
            };
        }
  
        // Function to listen for "confirm" or other commands
        function listenForUserCommand() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
  
            recognition.onresult = (event) => {
                const userSpeech = event.results[0][0].transcript.toLowerCase();
                console.log("User said: ", userSpeech);
  
                if (userSpeech.includes("confirm")) {
                    const confirmation = new SpeechSynthesisUtterance("Payment done successfully! Say 'download' to download the PDF.");
                    window.speechSynthesis.speak(confirmation);
  
                    confirmation.onend = () => {
                        window.location.href = "success_EM.html";  // Redirect to success page
                    };
                } else {
                    const notRecognized = new SpeechSynthesisUtterance("Sorry, I didn't recognize that. Please say 'confirm'.");
                    window.speechSynthesis.speak(notRecognized);
                }
            };
  
            // Start listening
            recognition.start();
        }
  
        // Automatically play voice note and listen when the page loads
        window.onload = function() {
            playVoiceNoteAndListen();  // Play the voice note after page loads
        };
      </script>
