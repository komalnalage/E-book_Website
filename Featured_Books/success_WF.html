<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Site Icon / Thumbnail -->
    <link rel="icon" type="image/x-icon" href="b1.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style_feature.css">
    <link rel="stylesheet" href="cc.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload Image -->
    <link rel="preload" as="image" href="./assets_feature/hero-banner.png">
    
    <title>Success - Download Your E-Book</title>

    <style>
        /* Center the content in the container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        /* Button styling for black download button */
        .download-btn {
            background-color: #000; /* Black color */
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: 250px; /* Set specific width */
            height: 60px; /* Set specific height */
            line-height: 30px; /* Align text vertically */
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .download-btn:hover {
            background-color: #333; /* Lighter black on hover */
        }

        /* Subtitle and title alignment */
        .section-subtitle, .section-title {
            margin: 0 0 15px 0;
        }
        
        /* Change title text color to slightly darker green */
        .section-title {
            font-size: 32px;
            color: #218838; /* Darker green color */
        }

        .section-subtitle {
            font-size: 24px;
            color: #555;
        }

        /* Additional styling for better look */
        .success-message {
            font-size: 18px;
            color: #444;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Success Section -->
    <section class="section success" id="success" aria-label="success">
        <div class="container">

            <p class="section-subtitle">Thank You!</p>

            <h2 class="h2 section-title has-underline">
              Payment Done Successfully...!!
                <span class="span has-before"> </span>
            </h2>

            <p class="success-message">Your payment has been completed successfully...!!! Click the button below to download your e-book.</p>

            <!-- Centered Black Download Button -->
            <a href="assets_feature/Wings_of_fire_BOOK.pdf" class="btn btn-primary download-btn" download>Download PDF</a>

        </div>
    </section>

</body>
</html>
