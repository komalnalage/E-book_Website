<script>
  // Function to get URL parameters
  function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
  }

  // Function to play voice note based on URL parameter (e.g., book selection)
  function playVoiceNoteForBook() {
      const selectedBook = getQueryParam("book");

      if (selectedBook === "wings of fire") {
          const voiceNote = new SpeechSynthesisUtterance("Here is quick preview of  Wings of Fire contains  the story of his inspiring journey from a small town to becoming a renowned scientist, who is doctor Abdul Kalam,  providing valuable life lessons and insights along the way. If you want to download the PDF of the book, say 'CONTINUE'. If you don't want to download the PDF, say 'go back'.");
          window.speechSynthesis.speak(voiceNote);

          voiceNote.onend = () => {
              listenForUserCommand();  // Start listening after voice note finishes
          };
      }
  }

  // Function to listen for user response like 'buy now' or 'go back'
  function listenForUserCommand() {
      // Initialize speech recognition
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
          const userSpeech = event.results[0][0].transcript.toLowerCase();
          console.log("User said: ", userSpeech);
          if (userSpeech.includes("go back")) {
            const goBackConfirmation = new SpeechSynthesisUtterance("Going back to home page.");
            window.speechSynthesis.speak(goBackConfirmation);

            goBackConfirmation.onend = () => {
              window.location.href = "../index.html"; // Redirect to home page
            };
        }  else if (userSpeech.includes("CONTINUE")) {
            const confirmation = new SpeechSynthesisUtterance("Redirecting to the payment page.");
            window.speechSynthesis.speak(confirmation);

            confirmation.onend = () => {
                window.location.href = "payment_WF.html";  // Redirect to payment page
            };
        } else {
              const notRecognized = new SpeechSynthesisUtterance("Sorry, I didn't recognize that. Please say 'buy now' or 'go back'.");
              window.speechSynthesis.speak(notRecognized);
          }
      };

      // Start listening
      recognition.start();
  }

  // Call the function to play the voice note based on the book selection
  window.onload = function() {
      playVoiceNoteForBook();  // Play note based on the selected book
  };
</script>
