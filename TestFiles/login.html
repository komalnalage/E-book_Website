<body style="background-color: hsl(20, 43%, 93%);font-family: 'Philosopher' , sans-serif;">
  <header class="header">

      <a href="#" class="logo"><ion-icon name="book-sharp"></ion-icon>Bookish</a>

  <main>
    <section class="login-section">
      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button onclick="voice('email')" class="voice-search" id="voicesearch"><ion-icon name="mic-outline"></ion-icon></button>
            <div id="email-error" class="error-message"></div> 
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button onclick="voice('email')" class="voice-search" id="voicesearch"><ion-icon name="mic-outline"></ion-icon></button>
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            
            <label for="remember">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <!-- <a href="../../index.html" class="loginbtna">
            <button type="button" class="login-btn" >Login</button>
          </a>  -->
       <button type="submit" class="login-btn" href="../../index.html">Login</button> 
        </form>
        <p class="sign-up-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </section>
  </main>

  <footer class="footer">
